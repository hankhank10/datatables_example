<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datatables example</title>

    <!-- Import JQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import datatables CSS and JS from CDN -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>

</head>
<body>

<h1>Datatable example</h1>

<h2>Datatable</h2>


    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
            </tr>
        </tfoot>
    </table>

<h2>Filters</h2>

    <button onclick="filter_by_city('')">Show everything</button>
    <button onclick="filter_by_city('Manchester')">Only show Manchester</button>
    <button onclick="filter_by_city('London')">Only show London</button>
    <button onclick="filter_by_city('Edinburgh')">Only show Edinburgh</button>


<script>

    // This loads the data from JSON
    $(document).ready(function() {
        $('#example').DataTable( {
            "searching": true,
            "ajax": "getmyjson",
            "columns": [
                { "data": "name" },
                { "data": "position" },
                { "data": "office" },
            ]
        } );
    } );

    // This tells the table only to show certain offices when a button is pressed
    function filter_by_city(city_name) {
        //window.alert("Filtering by " + city_name);

        var table = $('#example').DataTable();
        table.columns(2).search(city_name).draw();
    }

</script>

</body>
</html>
